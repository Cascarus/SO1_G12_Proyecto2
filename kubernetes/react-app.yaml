apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: app-deployment
  name: app-deployment
  namespace: squidgame
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-deployment
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app-deployment
      annotations:
        linkerd.io/inject: enabled
    spec:
      hostname: server
      containers:
      - name: react-app
        image: efraalv/squidgame-dashboard
        ports:
          - containerPort: 80
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: app-deployment
  name: app-deployment
  namespace: squidgame
